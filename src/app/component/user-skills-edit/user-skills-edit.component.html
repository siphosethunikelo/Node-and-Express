  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <!-- <i class='bx bx-menu sidebarBtn'></i> -->
        <span class="dashboard">Edit Skill</span>
      </div>

    <div class="home-content">

      <!-- form starts -->
      <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-settings"></i></span>
            </div>
            <div class="form-group">
              <input type="text" class="form-control item" id="name" placeholder="skill name"  name="name" [(ngModel)]="skillDetails.name">
          </div>
          <div class="form-group">
            <input type="date" class="form-control item" id="lastUsed" placeholder="Skill Last Used" max=""  name="lastUsed" [(ngModel)]="skillDetails.lastUsed">
        </div>
        <div class="form-group">
          <input type="text" class="form-control item" id="duration" placeholder="Duration"  name="duration" [(ngModel)]="skillDetails.duration">
      </div>
          <div class="form-group">
              <input type="text" class="form-control item" id="developing" placeholder="Are You Still Developing"  name="developing" [(ngModel)]="skillDetails.developing">
          </div>
          <div class="form-group">
              <input type="number" class="form-control item" id="rating" placeholder="Rate Out Of 10"  name="rating" min="1" max="10"[(ngModel)]="skillDetails.rating">
          </div>
          <div class="form-group">
              <button type="button" class="btn btn-block create-account"  (click) = "updateSkill()" routerLink="/profile/{{skillDetails.id}}" >Update Skill</button>
          </div>
        </form>
    </div>
      <!-- form ends -->
      
    </div>
  </section>
